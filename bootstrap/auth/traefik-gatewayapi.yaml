apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: traefik-gatewayapi-role
rules:
  - verbs: ["get", "list", "watch"]
    apiGroups: ["gateway.networking.k8s.io"]
    resources: ["gatewayclasses", "gateways", "httproutes", "tcproutes", "tlsroutes", "grpcroutes"]
  - verbs: ["update", "patch"]
    apiGroups: ["gateway.networking.k8s.io"]
    resources: ["gatewayclasses/status", "gateways/status", "httproutes/status", "tcproutes/status", "tlsroutes/status", "grpcroutes/status"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: traefik-gatewayapi-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traefik-gatewayapi-role
subjects:
  - kind: ServiceAccount
    name: traefik
    namespace: kube-system
