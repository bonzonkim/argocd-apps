apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: grammair-co
  namespace: grammair
spec:
  secretName: grammair-co-tls
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "grammair"
  issuerRef:
    name: letsencrypt-grammair
    kind: ClusterIssuer
  commonName: "grammair.co"
  dnsNames:
    - "grammair.co"
    - "*.grammair.co"
