apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  project: default
  destination:
    server: {{ .Values.spec.destination.server }}
  source:
    path: bootstrap
    repoURL: https://github.com/minuchi/argocd-apps
    targetRevision: main
  syncPolicy:
    {{- toYaml .Values.argocd.autoSyncPolicy | nindent 8 }}
