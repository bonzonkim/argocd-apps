server:
  # # -- Data retention period. Possible units character: h(ours), d(ays), w(eeks), y(ears), if no unit character specified - month. The minimum retention period is 24h. See these [docs](https://docs.victoriametrics.com/victorialogs/#retention)
  retentionPeriod: 3d
  persistentVolume:
    # -- Create/use Persistent Volume Claim for server component. Empty dir if false
    enabled: true
    accessModes:
      - ReadWriteOnce
    storageClassName: ""
    # -- Size of the volume. Should be calculated based on the logs you send and retention policy you set.
    size: 10Gi

  resources:
    limits:
      cpu: 1
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  
  ingress:
    enabled: true
    # -- Array of host objects
    hosts:
      - name: vlog.k8s.bumgu.com
        path:
          - /
        port: http
    # -- Array of TLS objects
    tls: 
      - secretName: k8s-bumgu-com-tls
        hosts:
          - vlog.k8s.bumgu.com
    ingressClassName: "traefik"
    pathType: Prefix
  # serviceMonitor for prometheus scrape (scrape metrics itself)
  serviceMonitor:
    enabled: true
