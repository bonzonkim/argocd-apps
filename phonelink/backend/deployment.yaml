apiVersion: apps/v1
kind: Deployment
metadata:
  name: phonelink-backend-deployment
  namespace: phonelink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ph-backend
  template:
    metadata:
      labels:
        app: ph-backend
    spec:
      containers:
        - name: ph-backend
          image: ghcr.io/hyunzai/phone-link/backend:latest
      imagePullSecrets:
        - name: phonelink-packages
